package:
  name: dataset_librarian
  version: 1.0.0

source:
  path: ../../../
  
build:
  number: 0
  string: py38
  script: |
    echo "script start"
    {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv
    echo "script end"

requirements:
  build:
    - python=3.8
    - setuptools
    - pip
  run:
    - python=3.8
    - pandas
    - tqdm
    - docx2txt
    - openpyxl
    - pillow
    - scikit-learn-intelex
    - python-dotenv
    - wget

test:
  imports:
    - dataset_librarian

about:
  license: APACHE
  about_license_url: https://www.apache.org/licenses/LICENSE-2.0.html
  home: "https://github.com/IntelAI/models/tree/master/datasets/dataset_api"

extra:
  recipe-maintainers:
    - Taie, Wafaa S <wafaa.s.taie@intel.com>
    - Miguel Pineda Juarez <miguel.pineda.juarez@intel.com>
